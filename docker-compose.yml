services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ictu
      RABBITMQ_DEFAULT_PASS: ictu
    networks:
      - crawler

networks:
  crawler:


volumes:
  rabbitmq_data:
